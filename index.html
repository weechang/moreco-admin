<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Moreco Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="core/assets/global.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ant-design-vue@1.4.8/dist/antd.css"/>

    <script src="https://cdn.jsdelivr.net/npm/seajs@3.0.3/dist/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/locale/zh-cn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ant-design-vue@1.4.10/dist/antd-with-locales.min.js"></script>
</head>
<body>

<div id="app">
    <a-locale-provider :locale="locales.zh_CN">
        <router-view></router-view>
    </a-locale-provider>
</div>

</body>
<script>
    window.moreco = window.moreco || {};
    // 配置项目所在根路径
    window.moreco.root = 'http://moreco-admin.weechang.xyz/';
    (function () {
        if (!window.moreco.root.endsWith("/")) {
            window.moreco.root = window.moreco.root + '/';
        }
        seajs.config({
            base: window.moreco.root,
            paths: {
                "~": window.moreco.root,
                "@": window.moreco.root + 'core',
                "npm": 'https://cdn.jsdelivr.net/npm/'
            },
            alias: {}
        });
        seajs.use('@/main');
    })();
</script>
</html>
